<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Movie List</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Movie List</h1>
    <div class="mb-3">
      <input type="text" id="movieTitle” class="form-control" placeholder="Year">
    </div>
    <div class="mb-3">
      <input type="text" id="movieYear” class="form-control" placeholder="Year">
    </div>
    <div class="mb-3">
      <input type="text" id="movieRating” class="form-control" placeholder="Rating">
    </div>
    <div class="mb-3">
      <select id="movieGenre" class="form-control">
        <option value="action">Action</option>
        <option value="animation">Animation</option>
        <option value="comedy">Comedy</option>
        <option value="drama">Drama</option>
        <option value="horror">Horror</option>
        <option value="thriller">Thriller</option>
      </select>
    </div>
    <button id="addMovie" class="btn btn-primary mb-3">Add Movie</button>

    <ul id="movieList" class="list-group">
      <!-- Movie items will be appended here -->
      <li class="list-group-item d-flex justify-content-between align-items-center">
        "null" <span class="badge bg-primary">null</span>
        <button class="btn edit-btn btn-success btn-sm">Edit</button>
        <button class="btn delete-btn btn-danger btn-sm">Delete</button>
      </li>
    </ul>
    <button id="save-btn" class="btn btn-success mt-3">Save</button>
  </div>

  <!-- axios -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.5.1/axios.min.js"
    integrity="sha512-emSwuKiMyYedRwflbZB2ghzX8Cw8fmNVgZ6yQNNXXagFzFOaQmbvQ1vmDkddHjm5AITcBIZfC7k4ShQSjgPAmQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <!-- Including data.js and script.js -->
  <script src="data.js"></script>
  <script src="script.js"></script>

</body>

</html>
