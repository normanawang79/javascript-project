<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Movie List</h1>
        <div class="form-row mb-3">
            <div class="col-md-3">
                <input type="text" id="title" class="form-control" placeholder="Title">
            </div>
            <div class="col-md-2">
                <input type="text" id="year" class="form-control" placeholder="Year">
            </div>
            <div class="col-md-2">
                <input type="text" id="rating" class="form-control" placeholder="Rating">
            </div>
            <div class="col-md-3">
                <input type="text" id="genre" class="form-control" placeholder="Genre">
            </div>
            <div class="col-md-2">
                <button id="addMovie" class="btn btn-primary btn-block">Add Movie</button>
            </div>
        </div>
        <ul id="movieList" class="list-group">
            <!-- Movies will be added here -->
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
